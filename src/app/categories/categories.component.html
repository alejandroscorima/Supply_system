<div class="container" style="margin:20px; text-align:center; max-height:100%;" >

  <mat-card style="margin:10px">
    <mat-card-title>Usuarios</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="standard" style="display:display-inline">
        <mat-label>Búsqueda</mat-label>
        <input matInput (keyup)="applyFilterU($event)" placeholder="Escribe algo para buscar" #input1>
      </mat-form-field>


      <div class="mat-elevation-z8" style="width:100%; text-align: left;">
          <table mat-table style="width:100%;" [dataSource]="dataSourceUsers" matSort multiTemplateDataRows>

            <ng-container matColumnDef="doc_number">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº DOC </th>
              <td mat-cell *matCellDef="let a"> {{a.doc_number}}</td>
            </ng-container>

            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
              <td mat-cell *matCellDef="let a"> {{a.first_name}}</td>
            </ng-container>

            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
              <td mat-cell *matCellDef="let a"> {{a.last_name}}</td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
              <td mat-cell *matCellDef="let a"> {{a.username}}</td>
            </ng-container>

            <ng-container matColumnDef="supply_role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ROL </th>
              <td mat-cell *matCellDef="let a"> {{a.supply_role}}</td>
            </ng-container>


            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef >
                <button mat-raised-button style="background-color: rgb(19, 126, 9); color:white" > <mat-icon>person_add</mat-icon> </button>
              </th>
              <td mat-cell *matCellDef="let a; let i=index">
                <button mat-raised-button style="background-color: rgb(9, 66, 126); color:white" > <mat-icon>edit</mat-icon> </button>&nbsp;
              </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="['doc_number','last_name','first_name','username','supply_role','edit'];"></tr>
            <tr mat-row *matRowDef="let row; columns: ['doc_number','last_name','first_name','username','supply_role','edit'];"></tr>



            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No se encontró "{{input1.value}}"</td>
            </tr>
          </table>

          <!-- <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Página"></mat-paginator> -->
      </div>
    </mat-card-content>

  </mat-card>



</div>
