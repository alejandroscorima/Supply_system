    </div>

    </div>

        <div class="mat-elevation-z8" style="width:100%;">

                <td mat-cell *matCellDef="let a; let i=index"> {{a.cantidad}}</td>
              </ng-container>

              </ng-container>

              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>

                  </button>
                </td>
