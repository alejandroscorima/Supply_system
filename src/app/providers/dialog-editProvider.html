<div class="formRevalidar" #content>

  <div style="text-align: center;">
    <h1 mat-dialog-title >Editar</h1>
  </div>

  <div mat-dialog-content>

    <mat-form-field style="width:25%;" class="doc_id" appearance="outline">
      <mat-label>RUC:</mat-label>
      <input matInput [(ngModel)]="data.ruc" >
    </mat-form-field>

    <mat-form-field style="width:65%;" class="doc_id" appearance="outline">
      <mat-label>Razon social:</mat-label>
      <input matInput [(ngModel)]="data.razon_social">
    </mat-form-field>

    <mat-form-field style="width:90%;" class="doc_id" appearance="outline">
      <mat-label>Direccion:</mat-label>
      <input matInput [(ngModel)]="data.direccion">
    </mat-form-field>

    <mat-form-field style="width:27%;" class="doc_id" appearance="outline">
      <mat-label>CCI:</mat-label>
      <input matInput [(ngModel)]="data.cci">
    </mat-form-field>

    <mat-form-field style="width:27%;" class="sala" id="sala" appearance="outline" >
      <mat-label>Estado:</mat-label>
      <mat-select [(value)]="data.estado" >
          <mat-option *ngFor="let e of estados" [value]="e">{{e}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width:27%;" class="doc_id" appearance="outline">
      <mat-label>Categoria:</mat-label>
      <input matInput [(ngModel)]="data.categoria">
    </mat-form-field>

  </div>

  <div mat-dialog-actions>

    <button mat-raised-button style="background-color:rgb(32, 142, 32); color: white;" (click)="save()" ><mat-icon>save</mat-icon>Guardar</button>

  </div>

</div>
