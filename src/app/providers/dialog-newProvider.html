<div class="formRevalidar" #content>

  <div style="text-align: center;">
    <h1 mat-dialog-title >Nuevo proveedor</h1>
  </div>

  <div mat-dialog-content>

    <mat-form-field style="width:25%;" class="doc_id" appearance="outline">
      <mat-label>RUC:</mat-label>
      <input matInput [(ngModel)]="data.ruc" (keyup)="changeDoc()">
    </mat-form-field>

    <mat-form-field style="width:65%;" class="doc_id" appearance="outline">
      <mat-label>Razon social:</mat-label>
      <input matInput [(ngModel)]="data.razon_social">
    </mat-form-field>

    <mat-form-field style="width:90%;" class="doc_id" appearance="outline">
      <mat-label>Direccion:</mat-label>
      <input matInput [(ngModel)]="data.direccion">
    </mat-form-field>

    <mat-form-field style="width:27%;" class="doc_id" appearance="outline">
      <mat-label>CCI:</mat-label>
      <input matInput [(ngModel)]="data.cci">
    </mat-form-field>

    <mat-form-field style="width:27%;" class="doc_id" appearance="outline">
      <mat-label>Estado:</mat-label>
      <input disabled matInput [(ngModel)]="data.estado">
    </mat-form-field>

    <mat-form-field style="width:27%;" class="doc_id" appearance="outline">
      <mat-label>Categoria:</mat-label>
      <input matInput [(ngModel)]="data.categoria">
    </mat-form-field>

<!--     <mat-form-field style="width:29%;" class="sala" id="sala" appearance="outline" >
      <mat-label>Sede:</mat-label>
      <mat-select [(value)]="data.campus_id" >
          <mat-option *ngFor="let c of campus" [value]="c['campus_id']">{{c['name']}}</mat-option>
      </mat-select>
    </mat-form-field> -->


  </div>


  <div mat-dialog-actions style="text-align: left;">

    <button mat-raised-button style="background-color:rgb(32, 142, 32); color: white; text-align: left;" (click)="save()">
      <mat-icon>
        save
      </mat-icon>
      Guardar
    </button>

  </div>

</div>
