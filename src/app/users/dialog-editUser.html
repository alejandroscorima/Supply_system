<div class="formRevalidar" style="width: 50vw; min-width: 600px;" #content>

  <div style="text-align: center;">
    <h1 mat-dialog-title >Configurar</h1>
  </div>

  <div mat-dialog-content>

    <mat-card class="mat-elevation-z8 card-orden">
      <mat-card-content>

        <mat-form-field style="width:40%; min-width: 150px;" appearance="outline" >
          <mat-label>Area:</mat-label>
          <mat-select required [(ngModel)]="areaSelected" (selectionChange)="changeArea()">
              <mat-option *ngFor="let arl of areaList" [value]="arl">{{arl.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field style="width:40%; min-width: 150px;" appearance="outline" >
          <mat-label>Sede:</mat-label>
          <mat-select required [(ngModel)]="campusSelected" (selectionChange)="changeCampus()">
              <mat-option *ngFor="let cml of campusList" [value]="cml">{{cml.name}}</mat-option>
          </mat-select>
        </mat-form-field>


      </mat-card-content>
    </mat-card>
