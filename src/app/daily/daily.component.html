<div class=" bg-amber-100 m-3 p-9" style="margin:20px; max-height:100%;" >

     
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" color="accent" [(selectedIndex)]="demo1TabIndex">
    
    <mat-tab label="NUEVO REGISTRO" class="tabWare">
      <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow
      dark:bg-gray-800 dark:border-gray-700">
   
       <a>
           <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">
            ACTIVIDAD</h5>
       </a>
            <div class="gap-3">
            <mat-form-field style="width:22%;" appearance="outline">
              <mat-label>Fecha:</mat-label>
              <input matInput [matDatepicker]="dp3" disabled [(ngModel)]="fecha" #ref (dateChange)="dateChange()">
              <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>

        
            <mat-form-field style="width:22%;" appearance="outline">
              <mat-label>Hora Inicio:</mat-label>
              <input matInput [(ngModel)]="reg.h_inicio" type="time" placeholder="start hour">
            </mat-form-field>

            <mat-form-field style="width:22%;" appearance="outline">
              <mat-label>Hora Fin:</mat-label>
              <input matInput [(ngModel)]="reg.h_fin" type="time" placeholder="end hour">
            </mat-form-field>

            <mat-form-field style="width:55%;" appearance="outline" >
              <mat-label>Actividad:</mat-label>
              <mat-select [(value)]="reg.actividad" >
                  <mat-option *ngFor="let ac of activities" [value]="ac.actividad">{{ac.actividad}}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field style="width:70%;" appearance="outline">
              <mat-label>Descripcion:</mat-label>
              <input matInput [(ngModel)]="reg.descripcion">
            </mat-form-field>
            </div>
       
        <mat-card style="margin:10px" class="mat-elevation-z8 card-orden">
          <button mat-raised-button style="background-color: rgb(59, 145, 82); color:white" (click)="regDaily()" > 
            <mat-icon>add_task</mat-icon>
            Registrar
          </button>
          
        </mat-card>

      </div>

    </mat-tab>
    
    <mat-tab label="VER REGISTROS" class="tabWare">

      <mat-form-field appearance="standard" style="display:display-inline">
          <mat-label>Búsqueda</mat-label>
          <input matInput (keyup)="applyFilterD($event)" placeholder="Escribe algo para buscar" #input1>
      </mat-form-field>

      <div class="mat-elevation-z8" style="width:100%;">
          <table mat-table style="width:100%;" [dataSource]="dataSourceDaily" matSort multiTemplateDataRows>

            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
              <td mat-cell *matCellDef="let a"> {{a.fecha}}</td>
            </ng-container>

            <ng-container matColumnDef="h_inicio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA INICIO </th>
              <td mat-cell *matCellDef="let a"> {{a.h_inicio}}</td>
            </ng-container>

            <ng-container matColumnDef="h_fin">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA FIN </th>
              <td mat-cell *matCellDef="let a"> {{a.h_fin}}</td>
            </ng-container>

            <ng-container matColumnDef="actividad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVIDAD </th>
              <td mat-cell *matCellDef="let a"> {{a.actividad}}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
              <td mat-cell *matCellDef="let a"> {{a.descripcion}}</td>
            </ng-container>



            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ANULAR </th>
              <td mat-cell *matCellDef="let a; let i=index">
                <button *ngIf="a.estado!='ANULADO'" mat-icon-button color="primary" > <mat-icon> cancel </mat-icon> </button>&nbsp;
              </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="['fecha','h_inicio','h_fin','actividad','descripcion','edit'];"></tr>
            <tr mat-row *matRowDef="let row; columns: ['fecha','h_inicio','h_fin','actividad','descripcion','edit'];"></tr>



            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No se encontró "{{input1.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Página"></mat-paginator>
      </div>
    </mat-tab>
  
  </mat-tab-group>

</div>
