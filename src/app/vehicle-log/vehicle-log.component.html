<div class="p-4 dark:bg-gray-900 h-screen flex flex-col">
    <div class="h-14 flex-none">
    </div>
    
    <div class=" dark:bg-gray-900 p-4 border-2 border-gray-300 border-dashed rounded-lg dark:border-gray-700 w-full  flex-col overflow-y-auto ">
        <!-- Botón Agregar Vehículo -->
            <button (click)="toggleActivity()"  class="mt-12  relative inline-flex items-center justify-center mb-1 me-1 text-lg font-medium text-gray-900 rounded-md group bg-gradient-to-br from-purple-600 to-blue-500 hover:text-white dark:text-white ring-2 ring-blue-300 dark:ring-blue-800 focus:ring-2 focus:outline-none">
                <span class="relative px-6 py-3 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    + Agregar Actividad
                </span>
            </button>            
        <!-- Formulario de Actividad -->
            <div *ngIf="showActivity" class="border border-purple-500 rounded-lg p-6 mb-8 mt-10">
            <label class="block text-3xl mt-8 mb-7 ml-4 font-light text-gray-900 dark:text-white">NUEVA ACTIVIDAD</label>
        
            <!-- Formulario de Actividad -->
            <div class="flex flex-col space-y-4 mb-5">
                
            <!-- Campo Placa y Campo Conductor-->
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-5">

                
            <div class="w-full p-2">
                <label for="company_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Placa</label>
                <select [(ngModel)]="newActivity.vehicle_id
                " id="company_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected [value]="''">Seleccionar</option>
                  <option *ngFor="let al of allVehicle" [value]="al.id">{{al.plate}}</option>
                </select>
              </div>
                    
                <div class="w-full p-2">
                        <label for="conductor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Conductor</label>
                        <!-- Muestra el nombre y apellido del conductor -->
                        <input [value]="usersOnSesion.paternal_surname + ' ' + usersOnSesion.first_name" 
                               type="text" id="conductor" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                               required readonly />
                    
                        <!-- Campo oculto para driver_id -->
                        <input type="hidden" [(ngModel)]="newActivity.driver_id" />
                </div>
                            
            </div>
            <!----------------------------->
            <!-- Campo Destino -->
                <div class="w-full p-2">
                    <label for="destino" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Destino</label>
                    <input [(ngModel)]="newActivity.destination_id" type="text" id="destino" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
            </div>
        
            <!-- Descripción del Movimiento -->
                <div class="w-full  mt-8">
                    <div class="w-full mb-4">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción del movimiento de desplazamiento</label>
                        <textarea [(ngModel)]="newActivity.activity_description" id="message" rows="4" class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                    </div>
                </div>
        
            <!-- Fechas y Horas -->
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-5">
                    <!-- Fecha Inicio -->
                    <div class="w-full md:w-1/2">
                        <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha Inicio</label>
                        <input [(ngModel)]="newActivity.date_init" id="date" type="date" name="fecha"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                                    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required />
                    </div>
                    
                    
                    <!-- Hora Inicio -->
                    <div class="w-full md:w-1/2">
                        <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora Inicio</label>
                        <input [(ngModel)]="newActivity.hour_init" id="time" type="time" name="hora"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required />
                    </div>
                    
                </div>
        
            <!-- KM Partida -->
                <div  class="flex flex-col space-y-4 mb-3">
                    <h3 class="text-base font-medium text-gray-900 dark:text-white mb-1">KM Partida</h3>
                    <ul class="flex flex-col space-y-4 w-full">
                    <!-- Opción Vacío -->
                    <li class="flex items-center">
                        <input type="radio" id="hosting-small" name="hosting" [(ngModel)]="newActivity.km_depature" value="vacio" class="hidden peer" required />
                        <label for="hosting-small" class="inline-flex items-center justify-between w-full p-4 text-gray-500 bg-white border
                                                border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-base font-semibold">Vacío</div>
                        </div>
                        <svg class="w-4 h-4 ms-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                        </label>
                    </li>
                    <!-- Opción Medio -->
                    <li class="flex items-center">
                        <input type="radio" id="hosting-medium" name="hosting" [(ngModel)]="newActivity.km_depature" value="medio" class="hidden peer">
                        <label for="hosting-medium" class="inline-flex items-center justify-between w-full p-4 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-base font-semibold">Medio</div>
                        </div>
                        <svg class="w-4 h-4 ms-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                        </label>
                    </li>
                    <!-- Opción Lleno -->
                    <li class="flex items-center">
                        <input type="radio" id="hosting-full" name="hosting" [(ngModel)]="newActivity.km_depature" value="lleno" class="hidden peer">
                        <label for="hosting-full" class="inline-flex items-center justify-between w-full p-4 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-base font-semibold">Lleno</div>
                        </div>
                        <svg class="w-4 h-4 ms-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                        </label>
                    </li>
                    </ul>
                </div>
              
        
         <!-- Botones de Acción -->
                <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 md:justify-end">
                    <button (click)="saveActivity()" type="button" class="flex items-center text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Crear
                    </button>
                </div>
            </div>

        <!-------- GIF DE CURSO -->
                <div *ngIf="viowCourse" class="overlay">
                    <img src="assets/vehicle.gif" alt="Descripción del GIF" role="img" aria-label="A pan being used to flip a blob resembling bacon as it splashes drops of grease in and out">
                
                    <button  (click)="btncourse()" type="button" class="mt-7 text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-lg px-8 py-4 text-center me-2 mb-2 dark:focus:ring-yellow-900 font-sans">
                        EN CURSO...
                    </button>
                    
                    
                </div>
        
        
        <!--------------TABLAS --------------------------->       
                <div class="overflow-x-auto">
                    <label class="block text-3xl mt-8 mb-7 ml-4 font-light text-gray-900 dark:text-white">Registros en curso</label>
                    <div class="relative overflow-x-auto max-w-full">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        PLACA
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        TIPO
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        MARCA
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        AÑO
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        EMPRESA
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Add your table rows here -->
                            </tbody>
                        </table>
                    </div>  
                </div>
        
                <div>
                    <label  class="block text-3xl mt-8 mb-7 ml-4 font-light text-gray-900 dark:text-white">Registros finalizado</label>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                    <th scope="col" class="px-6 py-3">
                        PLACA
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Conductor
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Destino
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Fecha Inicio
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Hora inicio
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Combustible
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Hora inicio
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                
                </tbody>
                </table>
                </div>  
                </div>
                
       <!-------MODAL------------->
       <!-- Modal toggle -->
                <button  id="buttonActivityModal" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block mt-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                    FINALIZAS 
                </button>
        
        <!-- Main modal -->
            <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50  items-center justify-center w-full bg-gray-800 bg-opacity-50 flex-col overflow-y-auto">

                                    </div>
                                </div>

                                    <ul class="flex space-x-4 justify-center">

                                            <input type="radio" id="hosting-small" name="hosting" value="hosting-small" class="hidden peer" required />

                                                </svg>
                                            </label>
                                        </li>
                                    
                                    </ul>

                                        <input id="date" type="date" name="fecha" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                                    </div>
                                    <div class="w-full">

                                        <input id="time" type="time" name="hora" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />

                                    <ul class="flex space-x-4 justify-center">

                                            <label for="hosting-small" class="inline-flex items-center justify-between w-full p-4 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
