<div class="formRevalidar" #content>
  <h1 mat-dialog-title>EDITAR ITEM</h1>

  <div mat-dialog-content>

    <div class="grid grid-cols-3">
      <div class=" p-2 w-full col-span-1">
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Fecha: </label>
        <input type="date" id="default-input" class="w-full bg-gray-50 border border-gray-300
        text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5
        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
        dark:focus:border-blue-500"

          [(ngModel)]="data.fecha" placeholder="Fecha"
        >

        <!-- <mat-form-field style="width:28%;" appearance="outline">
          <mat-label>Fecha:</mat-label>
          <input matInput [matDatepicker]="dp3" disabled [(ngModel)]="data.fecha" #ref (dateChange)="dateChange(ref.value)">
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field> -->
      </div>
      <div class=" p-2 w-full col-span-1">
        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Categoria:
        </label>
        <select id="category" class=" w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm 
        rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700
      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
      dark:focus:border-blue-500" [(ngModel)]="data.categoria"  (change)="ChangeCategory()" >
          <option id="optionTipo" *ngFor="let c of categories" [ngValue]="c['name']" >
            {{c['name']}}  
          </option>
        </select>

        <!-- <mat-form-field style="width:28%;" class="sala" id="sala">
          <mat-label>Categoria:</mat-label>
          <mat-select [(value)]="data.categoria" (selectionChange)="ChangeCategory()">
              <mat-option *ngFor="let c of categories" [value]="c['name']">{{c['name']}}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
      <div class=" p-2 w-full col-span-1">
        <mat-form-field style="width:28%;" class="doc_id">
          <mat-label>Monto:</mat-label>
          <input matInput [(ngModel)]="data.monto">
          <span matPrefix>S/.&nbsp;</span>
        </mat-form-field>
      </div>
      <div class=" p-2 w-full col-span-1">
        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Tipo documento:
        </label>
        <select id="category" class=" w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm 
        rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700
      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
      dark:focus:border-blue-500" [(ngModel)]="data.tipo_doc"  (change)="ChangeCategory()" >
          <option id="optionTipo" *ngFor="let d of docs" [ngValue]="d" >
            {{d}}  
          </option>
        </select>

        <!-- <mat-form-field style="width:28%;">
          <mat-label>Tipo documento:</mat-label>
          <mat-select [(value)]="data.tipo_doc">
              <mat-option *ngFor="let d of docs" [value]="d">{{d}}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
      <div class=" p-2 w-full col-span-1">
        <mat-form-field style="width:28%;" class="doc_id">
          <mat-label>Serie:</mat-label>
          <input matInput [(ngModel)]="data.serie">
        </mat-form-field>
      </div>
      <div class=" p-2 w-full col-span-1">
        <mat-form-field style="width:28%;" class="doc_id">
          <mat-label>NÂº Documento:</mat-label>
          <input matInput [(ngModel)]="data.numero">
        </mat-form-field>
      </div>
      <div class=" p-2 w-full col-span-1">
        <mat-form-field style="width:30%;" class="doc_id">
          <mat-label>RUC:</mat-label>
          <input matInput (keyup)="changeRuc()" [(ngModel)]="data.ruc">
        </mat-form-field>
      </div>
      <div class=" p-2 w-full col-span-1">
        <mat-form-field style="width:60%;" class="doc_id">
          <mat-label>Razon Social:</mat-label>
          <input matInput [(ngModel)]="data.raz_social">
        </mat-form-field>
      </div>

    </div>

 <!--    <mat-form-field style="width:29%;" class="sala" id="sala" appearance="outline" >

      <mat-select [(value)]="ord.empresa" (selectionChange)="Change()">
          <mat-option *ngFor="let e of empresas" [value]="e">{{e}}</mat-option>
      </mat-select>
    </mat-form-field> -->







  </div>

  <div mat-dialog-actions>

    <button mat-raised-button style="background-color:rgb(32, 142, 32); color: white;" (click)="save()"  ><mat-icon>save</mat-icon>Guardar</button>
    <button mat-raised-button style="background-color:rgb(112, 14, 14); color: white;"  ><mat-icon></mat-icon>Cancelar</button>
 <!--    <button mat-raised-button style="background-color:rgb(125, 29, 29); color: white;" (click)="btnRechazar()"><mat-icon>cancel</mat-icon>Rechazar</button> -->

  </div>

</div>
