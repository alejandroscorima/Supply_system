<div class="docs">
  <div mat-dialog-title style="margin: 0px; text-align: center; " class="text-xs">
    <a class="text-xs" >DOCUMENTOS </a>
  </div>

  <div mat-dialog-content class="tableContainer">



    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Nombre
            </th>
            <th scope="col" class="px-6 py-3">
              Fecha
            </th>
            <th scope="col" class="px-6 py-3">
              Ver
            </th>
            <th scope="col" class="px-6 py-3">
              Acción
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
            <th scope="row" class="px-2 py-1 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                Apple MacBook Pro 17"
            </th>
            <td class="px-2 py-1">
                Silver
            </td>
            <td class="px-2 py-1">
                Laptop
            </td>
            <td class="px-2 py-1">
                <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>



    <div style="padding-top: 10px; padding-bottom: 10px;">
      <table mat-table [dataSource]="dataSourceDocs" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> DOC </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> FECHA </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef> VER </th>
          <td mat-cell *matCellDef="let element">
              <a [href]="element.url" target="_blank">
                <mat-icon>description</mat-icon>
              </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> EDIT </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button disabled (click)="edit(element)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button disabled (click)="delete(element)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name','date','view','edit']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name','date','view','edit'];"></tr>
      </table>
    </div>


    <div class="drag-drop-zone text-xs"
         [ngClass]="{'drag-over': isDragOver}"
         (dragover)="onDragOver($event)"
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)"
         (click)="fileInput.click()">
      <p>Suelta los archivos aquí o <button type="button" (click)="fileInput.click(); $event.stopPropagation();">haz clic para subir</button></p>
      <input type="file" #fileInput multiple (change)="onFileSelected($event)" hidden>
    </div>

    <div *ngFor="let f of archivos" class="mt-4">
      <div class="flex items-center space-x-2">
        <input type="text" [(ngModel)]="f.nombre" class="flex-1 border border-gray-300 px-2 py-1 rounded-md text-xs" placeholder="Nombre del archivo" />
        <button class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600 text-xs" >Guardar</button>
      </div>
    </div>


  </div>

  <div mat-dialog-actions style="padding: 0px; text-align: center; align-content: center; justify-content: center;">

    <button mat-raised-button style="background-color:rgb(17, 92, 106); color: white;" (click)="new()"  ><mat-icon>add</mat-icon>Nuevo</button>

  </div>

</div>
