<div class="p-4 dark:bg-gray-900 h-screen flex flex-col">
  <div class="h-14 flex-none"></div>
  <div class="p-4 border-2 border-gray-300 border-dashed rounded-lg dark:border-gray-700 w-full flex-1 flex flex-col overflow-hidden">

    <div class="h-full grid grid-cols-1 md:grid-cols-2 overflow-y-auto bg-gray-200 dark:bg-gray-800 border-gray-300 dark:border-gray-700">
        
      <div class="p-2 w-full col-span-full">
        <h3 style="text-align:left;">
          RENDICION DE MOVILIDAD
        </h3>
      </div>

<!--       <h3 style="text-align:left;">

      </h3> -->

      <div class="p-2 w-full col-span-1" *ngIf="user_role=='ADMINISTRADOR'||user_role=='SUPER USUARIO'||user_role=='SUPER ADMINISTRADOR'||user_role=='ASISTENTE'||user_role=='SUPERVISOR'">
        <label for="Campus" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Sala:
        </label>
        <select id="Campus" class=" w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm 
        rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700
      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
      dark:focus:border-blue-500" [(ngModel)]="sala"  (change)="salaChange()" >  
          <option id="optionTipo"
            *ngFor="let c of campus" [ngValue]="c['name']" >
            {{c['name']}}
          </option>
        </select>
      </div>

      </mat-form-field> -->

      <div class="p-2 w-full col-span-1">

        <div class="flex flex-col">
          <label class="mb-2 font-medium text-sm text-gray-700">Seleccione un rango de fechas:</label>
          <div class="flex space-x-2 items-center">
            <input
              type="date"
              [(ngModel)]="fechaStart"
              class="p-2.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              (change)="fechaChange()"
            />
            <span class="text-gray-500">a</span>
            <input
              type="date"
              [(ngModel)]="fechaEnd"
              class="p-2.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              (change)="fechaChange()"
            />
          </div>
        </div>

          <mat-label>Fecha:</mat-label>

          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

      </div>

      <div class="p-2 w-full col-span-1">
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monto:</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
          <h1>S/.</h1>
          </span>
          <input type="text" appFloatPositive id="website-admin" class="rounded-none rounded-e-lg
          bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 
          focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700
          dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
            dark:focus:border-blue-500" placeholder="Monto"
            [(ngModel)]="mobility.monto" 
            >
        </div>
      </div>

      <div class="p-2 w-full col-span-1">
        <button *ngIf="(colab.area_id==13&&user_role=='USUARIO AVANZADO')||user_role=='SUPER USUARIO'||user_role=='SUPER ADMINISTRADOR'||user_role=='ADMINISTRADOR'||user_role=='ASISTENTE'" mat-raised-button style="background-color: green; color:white" (click)="addMobility()">
          <mat-icon>check</mat-icon>REGISTRAR MOVILIDAD
        </button>
        
      </div>

      <div class=" p-2 w-full col-span-full md:col-span-1">
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Búsqueda 
        </label>
        <input type="text" id="default-input" class="w-full bg-gray-50 border border-gray-300
        text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5
        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
        dark:focus:border-blue-500"
        [(ngModel)]="mobilitiesFilterValue"
        (keyup)="applyFilterD()" placeholder="Escribe algo para buscar" #input1
        >

        </mat-form-field> -->
      </div>

      <div class=" p-2 w-full col-span-full">

        <div class="relative mat-elevation-z8 overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-2 py-1">
                  NUMERO
                </th>
                <th scope="col" class="px-2 py-1">
                  FECHA
                </th>
                <th scope="col" class="px-2 py-1">
                  SALA
                </th>
                <th scope="col" class="px-2 py-1">
                  MONTO
                </th>
                <th scope="col" class="px-2 py-1">
                  PDF
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mb of mobilitiesDisplayed" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-2 py-1 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{mb.numero}}
                </th>
                <td class="px-2 py-1 whitespace-nowrap">
                  {{mb.fecha}}
                </td>
                <td class="px-2 py-1 whitesapce-nowrap">
                  {{mb.campus}}
                </td>
                <td class="px-2 py-1 whitespace-nowrap">
                  S/.{{' '+mb.monto}}
                </td>
                <td class="px-2 py-1">
                  <button (click)="reCreatePDF(mb)">
                    <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M9 2.221V7H4.221a2 2 0 0 1 .365-.5L8.5 2.586A2 2 0 0 1 9 2.22ZM11 2v5a2 2 0 0 1-2 2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2 2 2 0 0 0 2 2h12a2 2 0 0 0 2-2 2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2V4a2 2 0 0 0-2-2h-7Zm-6 9a1 1 0 0 0-1 1v5a1 1 0 1 0 2 0v-1h.5a2.5 2.5 0 0 0 0-5H5Zm1.5 3H6v-1h.5a.5.5 0 0 1 0 1Zm4.5-3a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h1.376A2.626 2.626 0 0 0 15 15.375v-1.75A2.626 2.626 0 0 0 12.375 11H11Zm1 5v-3h.375a.626.626 0 0 1 .625.626v1.748a.625.625 0 0 1-.626.626H12Zm5-5a1 1 0 0 0-1 1v5a1 1 0 1 0 2 0v-1h1a1 1 0 1 0 0-2h-1v-1h1a1 1 0 1 0 0-2h-2Z" clip-rule="evenodd"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="mt-4 flex justify-between items-center">
            <button (click)="changePage(mobilitiesCurrentPage - 1)" [disabled]="mobilitiesCurrentPage === 1" class="p-2 bg-gray-300 rounded">Anterior</button>
            <span>Página {{ mobilitiesCurrentPage }} de {{ mobilitiesTotalPages }}</span>
            <button (click)="changePage(mobilitiesCurrentPage + 1)" [disabled]="mobilitiesCurrentPage === mobilitiesTotalPages" class="p-2 bg-gray-300 rounded">Siguiente</button>
          </div>
        </div>
